# تنظیمات سرور DNS محلی (سرور ایران)
# این فایل را در سرور داخل ایران قرار دهید
# کلاینت‌های شبکه (PC، موبایل و ...) به این سرور وصل می‌شوند

client:
  # آدرس گوش دادن DNS server
  # 127.0.0.1:53 برای استفاده محلی
  # 0.0.0.0:53 برای استفاده کل شبکه
  dns_listen: "0.0.0.0:53"

  # آدرس سرور خارج (upstream)
  # ws:// برای بدون TLS (فقط تست)
  # wss:// برای با TLS (توصیه شده)
  server_url: "ws://YOUR_ABROAD_SERVER_IP:8443/dns"

  # رمز عبور (باید با سرور خارج یکی باشد)
  password: "your-secure-password-here"

  # Salt (باید با سرور خارج یکی باشد)
  salt: "a1b2c3d4e5f6789012345678901234ab"

  # در صورت استفاده از TLS خودامضا
  insecure_skip_tls: false

  # تاخیر بین تلاش‌های اتصال مجدد
  reconnect_delay: 5s

# تنظیمات کش DNS
cache:
  enabled: true
  ttl: 5m          # زمان نگهداری کش
  max_size: 10000  # حداکثر تعداد ورودی‌های کش
